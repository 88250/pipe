{{define "Next/archive-articles.html"}}
<!DOCTYPE html>
<html>
<head>
    {{template "head/head" .}}
    {{template "head/3rdstatistic" .}}
</head>
<body>
<div class="main">
    {{template "Next/header" .}}
    <div class="wrapper">
        <h2 class="page__articles">
        {{.Archive.Title}}
        <span id="archiveArticleCount" class="ft-fade">0</span> <span class="ft-fade ft-13">{{.I18n.Article2}}</span>
        </h2>
        {{template "Next/article-list" .}}
    </div>
    {{template "Next/side" .}}
    {{template "Next/footer" .}}
</div>
<script>
  increase({{.Archive.ArticleCount}}, 1000, 'archiveArticleCount', 0)
</script>
</body>
</html>
{{end}}
