{{define "Fara/author-articles.html"}}
<!DOCTYPE html>
<html>
<head>
    {{template "head/head" .}}
    {{template "head/3rdstatistic" .}}
</head>
<body>
<div class="body__overlay"></div>
<div class="body__content">
    {{template "Fara/header" .}}
    <div class="main">
        <div class="main__title">
            {{.Author.Name}}
            <span id="authorCount" class="main__count">0</span> <span class="ft-13">{{.I18n.Article2}}</span>
        </div>
        {{template "Fara/article-list" .}}
    </div>
    {{template "Fara/footer" .}}
</div>
<script>
  increase({{.Author.ArticleCount}}, 1000, 'authorCount', 0)
</script>
</body>
</html>
{{end}}
